<!-- Hemos visto como podemos agregar Javascript a nuestros archivos HTML. Ahora usemos las etiquetas script para interactuar con elementos HTML -->

<!-- Para indicar a los elementos como responder, por ejemplo, a un clic de boton, necesitamos identificarlos. Para identificar los elementos con los que queremos interactuar, podemos darle a cada uno de ellos un id unico. Agreguemos un identificador al elemento p -->
<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="./style2.css">
    </head>
    <body>
        <h1>Secret Message</h1>
        <button>Show secret</button>
        <p id="secret">***********</p>
    </body>
</html>
