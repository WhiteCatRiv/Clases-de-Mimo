<!-- Las paginas web interactivas a menudo utilizan botones para reaccionar a los clics de los visitantes. Sin embargo, sin mas informacion, una etiqueta button es inutil. Para reaccionar a los clics de los visitantes, una etiqueta button necesita el atributo onclick -->

<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="./style5.css">
    </head>
    <body>
        <h1>Secert Message</h1>
        <button onclick>Show secret</button>
        <p id="secret">*************</p>
        <script src="script5.js"></script>
    </body>
</html>
