<!-- Podemos utilizar la funcion show para cambiar el contenido de un elemento, como su texto, cuando hacemos click en un boton. Primero acceda al texto de la p con la instruccion innerHTML -->

<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="./style7.css">
    </head>
    <body>
        <h1>Secret Message</h1>
        <button onclick="show()">Show secret</button>
        <p id="secret">*************</p>
        <script src="script7.js"></script>
    </body>
</html>
